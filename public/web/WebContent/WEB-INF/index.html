      <script>
     // this is for date input, uses jQuery datepicker
	$(function () {
		$( "#start" ).datepicker({ defaultDate: 0 });
	    $('#end').datepicker(); 
				})
	//this is for fade in on scroll effect used on the landing page.
	$(function() {		
		    $(window).scroll( function(){
		        $('.fadeInBlock').each( function(i){		            
		            var bottom_of_object = $(this).position().top + $(this).outerHeight();
		            var bottom_of_window = $(window).scrollTop() + $(window).height();		            
		            /* Adjust the bottom_of_window to either have a delay or that the content starts fading a bit before you reach it  */
		            bottom_of_window = bottom_of_window;  		          
		            if( bottom_of_window > bottom_of_object ){		                
		                $(this).animate({'opacity':'1'}, "slow");
		                    
		            }
		        }); 	    
		    });
		});
  	</script>

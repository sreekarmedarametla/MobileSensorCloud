<div class="container" style="padding-top: 70px;">
  <div class="jumbotron">
    <h2>Create New Controller</h2> 
  </div>
<div class ="row">
<div class="col-sm-6">
<form class="form-horizontal" action="#" method="post" id="new_controller_form">
  <div class="form-group">
    <label for="controllerLocation" class="col-sm-4 control-label">Controller Location:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="controllerLocation" id="controllerLocation" placeholder="Ex.San Fernando">
    </div>
  </div>
  <div class="form-group">
    <label for="controllerID" class="col-sm-4 control-label">Controller ID:</label>
    <div class="col-sm-7">
      <input type="number" class="form-control" name="controllerID" id="controllerID" value="0">
    </div>
  </div>
  <div class="form-group">
    <label for="controllerSerial" class="col-sm-4 control-label">Controller Serial:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="controllerSerial" id="controllerSerial" value="0">
    </div>
  </div>
  <div class="form-group">
    <label for="controllerSerial" class="col-sm-4 control-label">Controller Latitude:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="controllerLat" id="controllerLat" value="0">
    </div>
  </div>
  <div class="form-group">
    <label for="controllerSerial" class="col-sm-4 control-label">Controller Longitude:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="controllerLng" id="controllerLng" value="0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
  <button type="submit" class="btn btn-primary" id="submit_new_controller">Submit</button>
  </div>
   <div id="div_ajaxResponse" class="col-sm-offset-6 col-sm-10"></div>
  </div>
  </form>
  <div id="div_ajaxResponse"></div>
  </div>
  <div class="col-sm-6">
  <div  id="mymap" class="map_container"></div>
  </div>
  </div>
  </div>

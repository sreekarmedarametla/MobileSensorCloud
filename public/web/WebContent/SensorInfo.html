<!DOCTYPE html>
<html ng-app = "InstanceApp">
 
      
      


<head>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js">
      </script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      
      
      <script type="text/javascript" src="js/controller1.js"> </script>
      
            
      

</head>


<div class="container">
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" >
<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default" ng-controller="SensorConfigController">
					<div class="panel-heading">Bar Chart</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
						
						
						<canvas id="bar" class="chart chart-bar ng-isolate-scopes"
                          chart-data="data" chart-labels="labels">
                          
                        </canvas>
													
						</div>
					</div>
				</div>
			</div>
</div>


</div></div>
<div ng-controller="SensorConfigController">

   <fusioncharts
       width="600"
       height="400"
       type="column2d"
       dataSource="myDataSource" >
  
</div>
<a href="#/sensordetail/{{routeid}}">Sensor Detail</a>
<p>{{myDataSource}}</p>

</body>
</html>

<script type="text/javascript">
	function signInButtonClick() {
		var username = document.getElementById('Username').value;
		var password = document.getElementById('Password').value;
		getUserDetails(username, password);
	}

	function getUserDetails(username, password) {
		var reqData = {
			"username" : username,
			"password" : password
		};
		var reqUrl = "api/users/" + username;
		$.get(reqUrl, reqData, function(result) {
						if (result["userName"] == username
								&& result["password"] == password) {
							console.log("matched");
							sessionStorage.userName = result["userName"];
							sessionStorage.userType = result["userType"];
							sessionStorage.firstName = result["firstName"];
							sessionStorage.lastName = result["lastName"];
							window.location.replace("/dashboard.html");
							
						} else {
							document.getElementById('ValidationText').innerHTML = "Username\\Password doesn't match!!";
						}
				});
	}
	
</script>
